    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Document</title>

  <body>
    <div>
      <header>
        <nav>
          <img src="/img/wallet_logo.png" alt="" />

            <span class="terms"
              >By using this application you agree to the
